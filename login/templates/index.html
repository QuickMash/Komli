<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Komli</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url("https://source.unsplash.com/1600x900/?nature,abstract") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            font-weight: 600;
            color: white;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.7);
            outline: none;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.9);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            color: white;
        }

        button {
            width: 100%;
            background: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .links {
            margin-top: 10px;
        }

        a {
            color: #fff;
            font-size: 14px;
            text-decoration: none;
            margin: 5px 0;
            display: block;
            transition: 0.3s;
        }

        a:hover {
            text-decoration: underline;
        }

        #response {
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login to Komli</h1>
        <form id="login">
            <div class="form-group">
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="checkbox-group">
                <input type="radio" id="agree" name="terms" required>
                <label for="agree">I agree to the <a href="#terms-of-service">Terms of Service</a></label>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <a href="#no-account">No account? Sign up</a>
            <a href="#forgot-password">Forgot Password?</a>
        </div>
        <p id="response"></p>
    </div>

    <script>
        document.getElementById('login').onsubmit = async function(event) {
            event.preventDefault();
            
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            // Input validation
            if (!name || !email || !password) {
                document.getElementById('response').innerText = 'Please fill in all fields.';
                return;
            }

            try {
                let response = await fetch('/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                let result = await response.json();
                
                // Display message based on response
                if (response.ok) {
                    document.getElementById('response').innerText = result.message || 'Success';
                } else {
                    document.getElementById('response').innerText = result.error || 'Error occurred.';
                }
            } catch (error) {
                document.getElementById('response').innerText = 'An error occurred. Please try again.';
            }
        };
    </script>
</body>
</html>
