<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Komli AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .chat-container {
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 15px;
            max-width: 80%;
        }
        
        .user-message {
            background: rgba(0, 123, 255, 0.8);
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .assistant-message {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        .input-group {
            position: relative;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .navbar-brand, .nav-link {
            color: white !important;
        }
        
        .conversation-title {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <i class="fas fa-robot me-2"></i>Komli AI
            </a>
            <div class="navbar-nav ms-auto">
                {% if user %}
                    <a class="nav-link" href="{{ url_for('new_chat') }}">
                        <i class="fas fa-plus me-1"></i>New Chat
                    </a>
                    <a class="nav-link" href="{{ url_for('chat_history') }}">
                        <i class="fas fa-history me-1"></i>History
                    </a>
                    <a class="nav-link" href="{{ url_for('profile') }}">
                        <i class="fas fa-user me-1"></i>Profile
                    </a>
                    <a class="nav-link" href="{{ url_for('logout') }}">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </a>
                {% else %}
                    <a class="nav-link" href="{{ url_for('login_page') }}">
                        <i class="fas fa-sign-in-alt me-1"></i>Login
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="glass-container p-4">
                    <div class="conversation-title">
                        <h3>
                            <i class="fas fa-comments me-2"></i>
                            {{ conversation.title or 'Chat #' + conversation.id|string }}
                        </h3>
                        <small class="text-light">Started: {{ conversation.created_at }}</small>
                    </div>
                    
                    <div class="chat-container" id="chatContainer">
                        {% for message in messages %}
                            <div class="message {% if message.message_type == 'user' %}user-message{% else %}assistant-message{% endif %}">
                                <div>{{ message.content|safe }}</div>
                                <small class="text-muted">{{ message.created_at }}</small>
                            </div>
                        {% endfor %}
                    </div>
                    
                    <div class="mt-4">
                        <form id="chatForm" onsubmit="sendMessage(event)">
                            <input type="hidden" name="conversation_id" value="{{ conversation.id }}">
                            <div class="input-group">
                                <input type="text" class="form-control" id="userInput" name="user_input" 
                                       placeholder="Type your message..." required>
                                <button type="submit" class="btn btn-primary ms-2" id="sendBtn">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function sendMessage(event) {
            event.preventDefault();
            
            const form = document.getElementById('chatForm');
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const chatContainer = document.getElementById('chatContainer');
            
            if (!input.value.trim()) return;
            
            // Disable form while processing
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            // Add user message to chat
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.innerHTML = `<div>${input.value}</div><small class="text-muted">Just now</small>`;
            chatContainer.appendChild(userMessage);
            
            // Clear input
            const userInput = input.value;
            input.value = '';
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Send request
            const formData = new FormData(form);
            formData.set('user_input', userInput);
            
            fetch('{{ url_for("respond") }}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                // Add assistant response
                const assistantMessage = document.createElement('div');
                assistantMessage.className = 'message assistant-message';
                assistantMessage.innerHTML = `<div>${data}</div><small class="text-muted">Just now</small>`;
                chatContainer.appendChild(assistantMessage);
                
                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            })
            .finally(() => {
                // Re-enable form
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
                input.focus();
            });
        }
        
        // Auto-scroll to bottom on page load
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });
    </script>
</body>
</html>
