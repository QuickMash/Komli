<!DOCTYPE html>
<html>
<head>
    <title>Chat with Komli</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqvGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: "Open Sans", sans-serif;
            background: linear-gradient(136deg, #001f3f, #0070e0);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 850px;
            width: 800px;
            padding: 60px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid #ffffff4d;
        }
        h1 {
            text-align: center;
            font-size: 45px;
        }
        .chat-area {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            scroll-behavior: smooth;
            border: 1px solid #ffffff66;
        }
        .chatbox {
            display: flex;
            gap: 10px;
        }
        .chatbox input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.4);
            color: white;
            outline: none;
        }
        .chatbox input::placeholder {
            color: #ececec;
        }
        .chatbox button {
            padding: 12px;
            background: #119900;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .chatbox button:hover {
            background: #0c7500;
        }
        .chatbox button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .typing-indicator {
            font-style: italic;
            color: #ddd;
        }
        .scroll-bottom {
            position: absolute;
            bottom: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
        }
    </style>
    <script>
        function sendMessage() {
            var userInput = document.getElementById('user_input').value;
            if (userInput.trim() === "") return;
            
            var chatArea = document.querySelector('.chat-area');
            var userMessage = document.createElement('p');
            userMessage.innerHTML = `<b>You:</b> ${userInput}`;
            chatArea.appendChild(userMessage);
            
            document.getElementById('user_input').value = '';
            document.querySelector('.sendbtn').disabled = true;
            
            var typingIndicator = document.createElement('p');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerText = 'Komli is typing...';
            chatArea.appendChild(typingIndicator);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            setTimeout(function() {
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/respond', true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        chatArea.removeChild(typingIndicator);
                        var komliResponse = document.createElement('p');
                        komliResponse.innerHTML = `<b>Komli:</b> ${xhr.responseText}`;
                        chatArea.appendChild(komliResponse);
                        document.querySelector('.sendbtn').disabled = false;
                        chatArea.scrollTop = chatArea.scrollHeight;
                    }
                };
                xhr.send('user_input=' + encodeURIComponent(userInput));
            }, 1000);
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("user_input").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    if (!document.querySelector('.sendbtn').disabled) {
                        sendMessage();
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Chat with Komli</h1>
        <div class="chat-area">
            <p><b>Komli:</b> Hi, I'm Komli</p>
        </div>
        <div class="chatbox">
            <input type="text" id="user_input" placeholder="Message Komli...">
            <button class="sendbtn" onclick="sendMessage()"><i class="fa fa-paper-plane"></i></button>
        </div>
    </div>
</body>
</html>
