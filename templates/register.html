<!DOCTYPE html>
<html>
    <head>
        <title>Sign up for Komli</title>
        <meta name="title" value="Sign Up">
        <style>
            body {
                background: url("background.jpg") no-repeat center center fixed;
                background-size: cover;
                color: white;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 1rem;
            }

            .loginContainer {
                background-color: rgba(0, 0, 0, 0.5);
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
                width: 300px;
                text-align: center;
            }

            input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: none;
                border-radius: 4px;
                font-size: 1rem;
            }

            label {
                font-size: 1rem;
                display: block;
                margin-bottom: 5px;
            }

            button {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 10px;
                width: 100%;
                border-radius: 4px;
                font-size: 1rem;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }

            a {
                color: #4CAF50;
                text-decoration: none;
                font-size: 1rem;
            }

            a:hover {
                text-decoration: underline;
            }

            p {
                font-size: 0.9rem;
                color: #ddd;
            }

            .message {
                color: red;
                font-size: 1rem;
            }
        </style>
    </head>
    <body>
        <h1>Sign Up for Komli</h1>
        <div class="loginContainer">
            {% if message %}
                <p class="message">{{ message }}</p>
            {% endif %}
            <form id="registerForm" action="/register" method="POST">
                <label for="registerEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" placeholder="Email" required>

                <label for="registerName">Name:</label>
                <input type="text" id="registerName" name="name" placeholder="Name" required>

                <label for="registerPhone">Phone Number:</label>
                <input type="tel" id="registerPhone" name="phone" placeholder="Phone Number">

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" placeholder="Password" required>

                <label for="registerPassword">Repeat Password:</label>
                <input type="password" id="registerPassword" name="password_confirm" placeholder="Type password again" required>

                <div>
                    <input type="checkbox" id="registerAgreement" required>
                    <label for="registerAgreement">I agree to the <a href="#agreement">Terms of Service</a></label>

                    <input type="checkbox" id="registerSubscribe">
                    <label for="registerSubscribe">I would like to subscribe to the newsletter</label>
                </div>

                <p>Have an account? <a href="/login">Login</a>!</p>

                <button type="submit" title="Sign Up">Sign Up</button>
            </form>
        </div>
        <p>&copy; QuickMash</p>
    </body>
</html>
