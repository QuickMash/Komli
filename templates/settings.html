<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Komli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: "Inter", sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: 20px;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }
        
        .settings-container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .settings-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .settings-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .settings-card-header {
            background: var(--primary-gradient);
            color: white;
            padding: 20px 30px;
            border-bottom: none;
        }
        
        .settings-card-body {
            padding: 30px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-floating > .form-control,
        .form-floating > .form-select {
            background: rgba(248, 250, 252, 0.8);
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            height: auto;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-floating > .form-control:focus,
        .form-floating > .form-select:focus {
            background: white;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .form-floating > label {
            padding: 16px 20px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .form-check {
            margin-bottom: 20px;
            padding: 16px 20px;
            background: rgba(248, 250, 252, 0.8);
            border-radius: 12px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .form-check:hover {
            background: white;
            border-color: rgba(102, 126, 234, 0.2);
        }
        
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        
        .form-check-input:focus {
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }
        
        .btn-outline-secondary {
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-outline-secondary:hover {
            transform: translateY(-2px);
            background: #6c757d;
            border-color: #6c757d;
        }
        
        .alert {
            border: none;
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: #059669;
            border: 2px solid rgba(34, 197, 94, 0.2);
        }
        
        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 2px solid rgba(239, 68, 68, 0.2);
        }
        
        .settings-section {
            margin-bottom: 40px;
        }
        
        .settings-section:last-child {
            margin-bottom: 0;
        }
        
        .back-button {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-button:hover {
            color: rgba(255, 255, 255, 0.8);
            transform: translateX(-4px);
        }
        
        @media (max-width: 768px) {
            .settings-header,
            .settings-card-body {
                padding: 20px;
            }
            
            .settings-card-header {
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="mb-2">
                        <i class="fas fa-cog me-3" style="color: #667eea;"></i>Settings
                    </h1>
                    <p class="mb-0 text-muted">Customize your Komli experience</p>
                </div>
                <a href="/" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                    Back to Chat
                </a>
            </div>
        </div>

        {% if message %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>{{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endif %}

        {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endif %}

        <form action="/settings" method="POST" id="settingsForm">
            <!-- Chat Preferences -->
            <div class="settings-card">
                <div class="settings-card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-comments me-2"></i>Chat Preferences
                    </h5>
                </div>
                <div class="settings-card-body">
                    <div class="settings-section">
                        <div class="form-floating">
                            <select class="form-select" id="theme" name="theme">
                                <option value="auto">Auto (System)</option>
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                            </select>
                            <label for="theme">
                                <i class="fas fa-palette me-2"></i>Theme
                            </label>
                        </div>

                        <div class="form-floating">
                            <select class="form-select" id="model" name="model">
                                <option value="qwen2.5-coder:0.5b">Qwen2.5 Coder 0.5B (Fast)</option>
                                <option value="qwen2.5-coder:1.5b">Qwen2.5 Coder 1.5B (Balanced)</option>
                                <option value="qwen2.5-coder:7b">Qwen2.5 Coder 7B (Advanced)</option>
                            </select>
                            <label for="model">
                                <i class="fas fa-robot me-2"></i>AI Model
                            </label>
                        </div>

                        <div class="form-floating">
                            <select class="form-select" id="language" name="language">
                                <option value="en">English</option>
                                <option value="es">Español</option>
                                <option value="fr">Français</option>
                                <option value="de">Deutsch</option>
                                <option value="zh">中文</option>
                            </select>
                            <label for="language">
                                <i class="fas fa-globe me-2"></i>Language
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Appearance Settings -->
            <div class="settings-card">
                <div class="settings-card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-eye me-2"></i>Appearance
                    </h5>
                </div>
                <div class="settings-card-body">
                    <div class="settings-section">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="animations" name="animations" checked>
                            <label class="form-check-label" for="animations">
                                <strong>Enable animations</strong>
                                <div class="text-muted small">Smooth transitions and effects</div>
                            </label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="sound" name="sound">
                            <label class="form-check-label" for="sound">
                                <strong>Sound effects</strong>
                                <div class="text-muted small">Audio feedback for interactions</div>
                            </label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="compact_mode" name="compact_mode">
                            <label class="form-check-label" for="compact_mode">
                                <strong>Compact mode</strong>
                                <div class="text-muted small">Reduce spacing for more content</div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Privacy & Security -->
            <div class="settings-card">
                <div class="settings-card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-shield-alt me-2"></i>Privacy & Security
                    </h5>
                </div>
                <div class="settings-card-body">
                    <div class="settings-section">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="save_history" name="save_history" checked>
                            <label class="form-check-label" for="save_history">
                                <strong>Save chat history</strong>
                                <div class="text-muted small">Keep your conversations for future reference</div>
                            </label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="analytics" name="analytics">
                            <label class="form-check-label" for="analytics">
                                <strong>Usage analytics</strong>
                                <div class="text-muted small">Help improve Komli with anonymous data</div>
                            </label>
                        </div>

                        <div class="form-floating">
                            <select class="form-select" id="auto_logout" name="auto_logout">
                                <option value="never">Never</option>
                                <option value="1h">1 hour</option>
                                <option value="8h">8 hours</option>
                                <option value="24h">24 hours</option>
                                <option value="7d" selected>7 days</option>
                            </select>
                            <label for="auto_logout">
                                <i class="fas fa-clock me-2"></i>Auto logout after
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Advanced Settings -->
            <div class="settings-card">
                <div class="settings-card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-cogs me-2"></i>Advanced
                    </h5>
                </div>
                <div class="settings-card-body">
                    <div class="settings-section">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="max_tokens" name="max_tokens" value="2048" min="512" max="8192">
                            <label for="max_tokens">
                                <i class="fas fa-memory me-2"></i>Max tokens per response
                            </label>
                        </div>

                        <div class="form-floating">
                            <input type="number" class="form-control" id="temperature" name="temperature" value="0.7" min="0" max="2" step="0.1">
                            <label for="temperature">
                                <i class="fas fa-thermometer-half me-2"></i>AI creativity (temperature)
                            </label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="debug_mode" name="debug_mode">
                            <label class="form-check-label" for="debug_mode">
                                <strong>Debug mode</strong>
                                <div class="text-muted small">Show detailed information for troubleshooting</div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex gap-3 justify-content-end">
                <button type="button" class="btn btn-outline-secondary" onclick="resetForm()">
                    <i class="fas fa-undo me-2"></i>Reset to Defaults
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Save Settings
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form handling
        document.getElementById('settingsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Saving...';
            submitBtn.disabled = true;
            
            // Simulate API call (replace with actual form submission)
            setTimeout(() => {
                // Create success alert
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-success alert-dismissible fade show';
                alertDiv.innerHTML = `
                    <i class="fas fa-check-circle me-2"></i>Settings saved successfully!
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                // Insert alert at the top
                const container = document.querySelector('.settings-container');
                const header = container.querySelector('.settings-header');
                container.insertBefore(alertDiv, header.nextSibling);
                
                // Restore button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 1000);
        });
        
        function resetForm() {
            if (confirm('Are you sure you want to reset all settings to their default values?')) {
                // Reset form to defaults
                document.getElementById('theme').value = 'auto';
                document.getElementById('model').value = 'qwen2.5-coder:0.5b';
                document.getElementById('language').value = 'en';
                document.getElementById('animations').checked = true;
                document.getElementById('sound').checked = false;
                document.getElementById('compact_mode').checked = false;
                document.getElementById('save_history').checked = true;
                document.getElementById('analytics').checked = false;
                document.getElementById('auto_logout').value = '7d';
                document.getElementById('max_tokens').value = '2048';
                document.getElementById('temperature').value = '0.7';
                document.getElementById('debug_mode').checked = false;
                
                // Show confirmation
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-success alert-dismissible fade show';
                alertDiv.innerHTML = `
                    <i class="fas fa-check-circle me-2"></i>Settings reset to defaults
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                const container = document.querySelector('.settings-container');
                const header = container.querySelector('.settings-header');
                container.insertBefore(alertDiv, header.nextSibling);
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        // Auto-save on certain changes
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                // Add visual feedback for auto-save
                const label = this.closest('.form-check').querySelector('.form-check-label');
                label.style.opacity = '0.7';
                setTimeout(() => {
                    label.style.opacity = '1';
                }, 200);
            });
        });
    </script>
</body>
</html>
