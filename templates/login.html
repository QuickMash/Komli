<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="title" content="Login to Komli">
        <title>Login to Komli</title>
        <style>
            body {
                background: url("background.jpg") no-repeat center center fixed;
                background-size: cover;
                color: white;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 1rem;
            }

            .loginContainer {
                background-color: rgba(0, 0, 0, 0.5);
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
                width: 300px;
                text-align: center;
            }

            input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: none;
                border-radius: 4px;
                font-size: 1rem;
            }

            label {
                font-size: 1rem;
                display: block;
                margin-bottom: 5px;
            }

            button {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 10px;
                width: 100%;
                border-radius: 4px;
                font-size: 1rem;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }

            a {
                color: #4CAF50;
                text-decoration: none;
                font-size: 1rem;
            }

            a:hover {
                text-decoration: underline;
            }

            p {
                font-size: 0.9rem;
                color: #ddd;
            }
        </style>
    </head>
    <body>
        <h1>Login to Komli</h1>
        <div class="loginContainer">
            <form id="loginForm" action="login_handler.php" method="POST">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" placeholder="Email" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" placeholder="Password" required>

                <div>
                    <input type="checkbox" id="loginAgreement" required>
                    <label for="loginAgreement">I agree to the <a href="#agreement">Terms of Service</a></label>
                </div>

                <div>
                    <a href="reset.html">Forgot Password?</a>
                </div>

                <p>No account? <a href="signup.html">Sign Up</a>!</p>

                <button type="submit" title="Login">Login</button>
            </form>
        </div>
        <p>&copy; QuickMash</p>
    </body>
</html>
